<!DOCTYPE html>
<html lang="en-US" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Student Logs â€“ Utah Valley University</title>

    <!-- UVU favicon -->
    <link rel="icon" href="https://www.uvu.edu/favicon.ico" />

    <!-- UVU web font for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="./brand.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- UVU Brand Header (restored and improved) -->
    <header class="navbar" role="banner">
      <img
        id="uvuLogo"
        class="logo"
        alt="Utah Valley University mark"
        src="https://www.uvu.edu/_common/images/uvu-mono.svg"
        width="44" height="44"
        onerror="this.src='https://www.uvu.edu/favicon.ico'"
        style="background:var(--uvu-white);border-radius:6px;padding:2px;box-shadow:0 1px 4px rgba(0,0,0,0.04);"
      />
      <div class="uvu-header-text">
        <span class="uvu-institution uvu-head" style="font-family:var(--font-head);font-size:1.1rem;font-weight:700;letter-spacing:0.04em;color:var(--uvu-green);text-transform:uppercase;">Utah Valley University</span>
        <span class="uvu-product uvu-head" style="font-family:var(--font-head);font-size:1.45rem;font-weight:800;color:var(--text);margin-top:0.1em;">Student Logs</span>
      </div>
      <button id="themeToggle" class="btn-brand" type="button" aria-pressed="false">
        Toggle Light/Dark
      </button>
    </header>

    <!-- Page title -->
    <h1 class="app-title uvu-head">Axios UVU Brand - Practicum</h1>

    <!-- App form -->
    <form id="logForm">
      <label for="course" class="uvu-head" style="font-size:1.1rem;font-weight:700;display:block;margin-bottom:2px;">Choose Course</label>
      <select aria-label="Select Course" id="course" name="course" data-cy="course_select">
        <option selected value="">Choose Courses</option>
        <option value="cs4690">CS 4690</option>
        <option value="cs4660">CS 4660</option>
        <option value="cs3380">CS 3380</option>
      </select>
      <br />

      <div id="uvuBlock" hidden>
  <label for="uvuId" class="uvu-head" style="font-size:1.1rem;font-weight:700;">UVU ID</label><br />
        <input
          type="text"
          id="uvuId"
          name="uvuId"
          data-cy="uvuId_input"
          placeholder="10234567"
          maxlength="8"
          inputmode="numeric"
          pattern="\d{8}"
          aria-describedby="uvuIdHelp"
        />
        <small id="uvuIdHelp" class="sr-only">Enter an 8-digit UVU ID</small>
      </div>

      <h3 id="uvuIdDisplay" class="logs-title uvu-head" data-cy="uvuIdDisplay" hidden style="color:var(--uvu-green);">
        Student Logs for 10234567
      </h3>

      <ul id="logs" data-cy="logs"></ul>

  <label for="newLog" class="uvu-head" style="font-size:1.1rem;font-weight:700;">New Log</label><br />
      <textarea id="newLog" style="height: 75px" aria-label="add log textarea" data-cy="log_textarea" disabled></textarea>
      <br />

      <button type="submit" id="addLogBtn" data-cy="add_log_btn" disabled>Add Log</button>
    </form>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./theme.js"></script>
    <script src="./script.js" defer></script>
  </body>
</html>
